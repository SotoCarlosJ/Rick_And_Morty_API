<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/index.css">
    <title>Home | Rick & Morty API</title>
</head>
<body>
    <header class="header">
        <section class="header__section container">
            <picture class="header__logo">
                <img src="./public/img/Logo_Rick_&_Morty_A.png" alt="logo Rick & Morty Show">
            </picture>
            <div class="header__btns">
                <button class="btn"><iconify-icon class="btn__icon" icon="ph:moon"></iconify-icon>Oscuro</button>
                <button class="btn"><iconify-icon class="btn__icon" icon="ph:sun"></iconify-icon>Claro</button>
            </div>
        </section>
        <section class="header__section container">
            <h1 class="header__tittle">Practica de fetch y DOM <span class="header__tittle--span">"The Rick & Morty API"</span></h1>
            <picture class="header__img">
                <img class="dark-theme" src="./public/img/dark_theme_image.png" alt="Imagen para el tema oscuro">
                <img class="light-theme" src="./public/img/light_theme_image.png" alt="Imagen para el tema claro">
            </picture>
        </section>
    </header>

    <main id="main" class="main">
        <div id="main-container" class="container main__container"> <!-- div container -->
            <section class="filter-container">
                <div id="search-container" class="search">
                    <input class="search__input" type="text" id="search" name="search" placeholder="Buscar personaje por nombre o id" autocomplete="off" spellcheck="false">
                    <iconify-icon id="search-icon" class="search__icon" icon="octicon:search-16"></iconify-icon>
                </div>
                <div id="filter" class="filter">
                    <p id="filter-name"></p>
                    <button id="filter-close">x</button>
                </div>
            </section> <!-- article para el buscador de personajes -->
            <section id="loader" class="loader"><article id="loader__ring" class="loader__ring"></article></section> <!-- article para el loader -->
            <section id="characters" class="characters"></section> <!-- article para el listado de personajes -->
            <section id="pagination" class="pagination container"> <!-- article para los botones de paginas -->
                <button id="first" class="btn btn--pagination"><iconify-icon icon="ci:chevron-left-duo"></iconify-icon></button>
                <button id="previous" class="btn btn--pagination"><iconify-icon icon="ci:chevron-left-md"></iconify-icon></button>
                <article id="display" class="pagination__display"></article>
                <button id="next" class="btn btn--pagination"><iconify-icon icon="ci:chevron-right-md"></iconify-icon></button>
                <button id="last" class="btn btn--pagination"><iconify-icon icon="ci:chevron-right-duo"></iconify-icon></button>
            </section>
            <section id="pagination-filter" class="pagination container"> <!-- article para los botones de paginas -->
                <button id="first-filter" class="btn btn--pagination"><iconify-icon icon="ci:chevron-left-duo"></iconify-icon></button>
                <button id="previous-filter" class="btn btn--pagination"><iconify-icon icon="ci:chevron-left-md"></iconify-icon></button>
                <article id="display-filter" class="pagination__display"></article>
                <button id="next-filter" class="btn btn--pagination"><iconify-icon icon="ci:chevron-right-md"></iconify-icon></button>
                <button id="last-filter" class="btn btn--pagination"><iconify-icon icon="ci:chevron-right-duo"></iconify-icon></button>
            </section>
        </div> 
    </main>

    <footer class="footer">
        <section class="container footer__section">
            <p class="footer__text">Practicas de fetch y DOM :: Codo a Codo 4.0 - Comisi√≥n 23071</p>
            <p class="footer__text">2023 &copy; Carlos Soto</p>
        </section>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
    <script src="./src/index.js" type="module"></script>
</body>
</html>
