<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/index.css">
    <title>Character | Rick & Morty API</title>
</head>
<body>
    <header class="header header--character">
        <section class="header__section container">
            <picture class="header__logo">
                <img src="../public/img/Logo_Rick_&_Morty_A.png" alt="logo Rick & Morty Show">
            </picture>
            <div class="header__btns">
                <button class="btn"><iconify-icon class="btn__icon" icon="ph:moon"></iconify-icon>Oscuro</button>
                <button class="btn"><iconify-icon class="btn__icon" icon="ph:sun"></iconify-icon>Claro</button>
            </div>
        </section>
    </header>

    <main id="main-character" class="main">
        <div id="character-container" class="container main__container"> <!-- div container -->
            <section id="loader" class="loader"><article id="loader__ring" class="loader__ring"></article></section> <!-- article para el loader -->
            <section id="character"></section> <!-- article para el personaje seleccionado -->
            <section id="pagination" class="pagination"></section> <!-- article para el pagination -->
        </div>
    </main>

    <footer class="footer">
        <section class="container footer__section">
            <p class="footer__text">Practicas de fetch y DOM :: Codo a Codo 4.0 - Comisi√≥n 23071</p>
            <p class="footer__text">2023 &copy; Carlos Soto</p>
        </section>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
    <script src="../src/character.js" type="module"></script>
</body>
</html>
